server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:spring-boot-db
    username: admin
    password: admin
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  h2:
    console:
      enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/oauth2/jwks

debug: true