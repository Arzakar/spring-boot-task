server:
  port: 8082

spring:
  profiles.active: local

  datasource:
    url: jdbc:h2:mem:spring-boot-default-db
    username: default-admin
    password: default
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  h2:
    console:
      enabled: true

debug: true